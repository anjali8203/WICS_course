<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Ensure the body and html fill the viewport */
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #d6dfe8;
        }

        /* Make the main content take up all available space */
        main {
            flex: 1;
        }

        .main_navbar {
            background: linear-gradient(to right, #3b85ce, #4a98f1);
            /* Gradient background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .main_navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }

        .main_navbar .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .main_navbar .navbar-nav .nav-link:hover {
            color: #d6dfe8;
            transform: scale(1.1);
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #3b85ce;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Footer styles */
        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 1rem 0;
        }

            {
            % block styles %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>
    <header>
        <nav class="main_navbar navbar navbar-expand-sm">
            <!-- Back Button -->
            <a class="nav-link text-white mr-3" href="javascript:history.back()" style="font-size: 1.2rem;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a class="navbar-brand" href="{% url 'homepage' %}"
                style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                <span style="color: #ADD8E6;">Sky</span><span style="color: #ffffff;">Tracker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'travel_guide' %}">Travel Guide</a>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="profile-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'view_profile' %}">View Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>

</html>
